{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <title>Marvel</title>
    </head>
    
    <body style="background-color:black;">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
            <a class="navbar-brand text-white" href=""></a>
            <button class="navbar-toggler text-white" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="https://github.com/alefdantas">Github</a>
                    </li>
    
                </ul>
    
            </div>
        </nav>
    
    
    
    
       <div class="container">
            <div class="row row-cols-2 row-cols-md-3" >
                
                {%for personagem in personagens%}
                
                    <div class="card mr-5 mt-4 "  style="width: 18rem;">
                        <img class="card-img-top" src="{{ personagem.thumbnail.path }}.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ personagem.name }}</h5>
                            <p class="card-text"> {{ personagem.description }}</p>
                            
                        </div>
                        <form method="post" action="{% url 'seleciona_personagem' personagem.name %}">
                            {% csrf_token %}
                            <button style="width:100%;right:5%;" type="submit"  class="btn btn-primary">selecionar</button>
                        </form>
                    </div>
        
        
                {%endfor%}
               
            </div>
        </div>
         
      
    
    </body>
     <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    
    <footer class="bg-dark text-center text-light">
    
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-white" href="https://github.com/alefdantas">Álef Dantas</a>
        </div>
    
    </footer>
    
    </html>
